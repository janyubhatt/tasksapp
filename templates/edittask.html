            <div class="container">
            <div class = "row-fluid">
                <div class = "span10">
                    <form action = "/homepage/newtask" method = "post">
                        <h4><strong> Task Title: </strong> 
                        <input type="text" class="input-block-level"  name="title" value="{{fields.userTask.title}}">
                        </h4>
                        <p> Task Description here:
                        <textarea class="input-block-level"  rows = 5 cols = 10 name="description">{{fields.userTask.description}}</textarea>
                        </p>
                            <div class = "row-fluid">
                                <span class = "span2">Task Due Date:
                                    {% if fields.userTask.fixedDueDate != False: %}
                                        <input type="date" class="input-block-level"  name="dueDate" value="{{fields.userTask.dueDate}}">
                                    {%else:%}
                                        <input type="text" class="input-block-level" name="dueDate" value="{{fields.userTask.dueDate}}">
                                    {%endif%}
                                </span>
                                <span class = "span2"> Priority: 
                                <input type="range" min = "1" max = "9"  class="input-block-level" placeholder="Priority" name="priority"  value="{{fields.userTask.priority}}"onchange="showValue(this.value)">
                                <span id = "priority">{{fields.userTask.priority}}</span>
                                    <script type="text/javascript">
                                        function showValue(newValue)
                                        {
                                            document.getElementById("priority").innerHTML=newValue;
                                        }
                                    </script>
                                </span>
                            </div>
                            <br />
                            <input type = "submit" value = "Update Task">
                    </form>
                </div>
